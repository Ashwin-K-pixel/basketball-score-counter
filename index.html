<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
     <div class="container">
        
        <div class="container-home">
           <div class="team-title-1"> FRE </div>

           <div class="scoreboard-fre">
              <p class="score" id="score-left"> 0 </p>
           </div>

           <div class="btn-container">
               <button class="score-btn" onclick="lAdd1()"> +1 </button>
               <button class="score-btn" onclick="lAdd2()"> +2 </button>
               <button class="score-btn" onclick="lAdd3()"> +3 </button>
           </div>

           <button class="btn-reset" onclick="reset()">RESET </button>
        </div>
         

        
        <div class="container-guest">
           <div class="team-title-2"> WATER </div>

           <div class="scoreboard-water">
             <p class="score" id="score-right"> 0 </p>
           </div>

           <div class="btn-container">
               <button class="score-btn" onclick="rAdd1()"> +1 </button>
               <button class="score-btn" onclick="rAdd2()"> +2 </button>
               <button class="score-btn" onclick="rAdd3()"> +3 </button>
           </div>
           
           
        </div>

     </div> 

    <script src="index.js"> </script>
</body>

</html>
